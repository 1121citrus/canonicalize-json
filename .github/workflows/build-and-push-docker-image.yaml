name: Semantic Versioning, Docker Build, Push, and Scan

on:
  push:
    branches:
      - main

jobs:
  semver:
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.bump-semver.outputs.new_version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get Latest Tag
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Determine Version Bump Type
        id: determine-bump-type
        run: |
          echo "level=patch" >> $GITHUB_ENV
          if git log -1 --pretty=%B | grep -q 'bump: major'; then
            echo "level=major" >> $GITHUB_ENV
          elif git log -1 --pretty=%B | grep -q 'bump: minor'; then
            echo "level=minor" >> $GITHUB_ENV
          fi

      - name: Bump SemVer
        id: bump-semver
        uses: actions-ecosystem/action-bump-semver@v1
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ env.level }}

      - name: Set New Version Output
        id: set-new-version
        run: echo "new_version=${{ steps.bump-semver.outputs.new_version }}" >> $GITHUB_ENV

      - name: Push New Tag
        uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ env.new_version }}
          message: '${{ env.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'

  docker:
    needs: semver
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.check-base.outputs.changed }}
    env:
      BASE_IMAGE: python:3.13-alpine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute base image digest
        id: base-digest
        run: |
          digest=$(docker buildx imagetools inspect "${BASE_IMAGE}" --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "current=${digest}" >> "$GITHUB_OUTPUT"

      - name: Restore cached base image digest
        id: cache-base-digest
        uses: actions/cache@v4
        with:
          path: .cache/base-image-digest
          key: base-image-digest-${{ steps.base-digest.outputs.current }}
          restore-keys: |
            base-image-digest-

      - name: Check if base image changed
        id: check-base
        run: |
          mkdir -p .cache/base-image-digest
          prev=""
          if [[ -f .cache/base-image-digest/last ]]; then
            prev=$(cat .cache/base-image-digest/last)
          fi
          echo "previous=${prev}" >> "$GITHUB_OUTPUT"
          if [[ "${prev}" == "${{ steps.base-digest.outputs.current }}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
          echo "${{ steps.base-digest.outputs.current }}" > .cache/base-image-digest/last

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: steps.check-base.outputs.changed == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        if: steps.check-base.outputs.changed == 'true'
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/canonicalize-json:${{ needs.semver.outputs.new_version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/canonicalize-json:latest

  scan:
    needs: docker
    runs-on: ubuntu-latest
    if: needs.docker.outputs.base_changed == 'true'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/canonicalize-json:${{ needs.semver.outputs.new_version }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'